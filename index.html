<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脉星球</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 容器样式 */
       .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 注册和登录页面样式 */
       .auth-page {
            padding: 20px;
        }

       .auth-page h2 {
            text-align: center;
            margin-bottom: 20px;
        }

       .auth-page input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

       .auth-page button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       .auth-page p {
            text-align: center;
            margin-top: 10px;
        }

       .auth-page a {
            color: #007BFF;
            text-decoration: none;
        }

        /* 主页面样式 */
       .main-page {
            padding: 20px;
            display: none;
        }

       .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

       .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

       .user-info h3 {
            margin: 0;
        }

       .recommend-users {
            margin-bottom: 20px;
        }

       .recommend-users h2 {
            margin-bottom: 10px;
        }

       .recommend-user {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

       .recommend-user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

       .chat-section {
            margin-bottom: 20px;
        }

       .chat-section h2 {
            margin-bottom: 10px;
        }

       .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

       .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

       .chat-content {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }

       .chat-input {
            display: flex;
            align-items: center;
        }

       .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

       .chat-input button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       .emoji-picker {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

       .emoji-picker img {
            width: 20px;
            height: 20px;
            margin: 5px;
            cursor: pointer;
        }

       .add-friend-section {
            margin-bottom: 10px;
        }

       .add-friend-section input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

       .add-friend-section button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       .friend-list {
            list-style-type: none;
            padding: 0;
        }

       .friend-list li {
            margin-bottom: 5px;
            padding: 5px 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- 注册页面 -->
    <div id="register-page" class="container auth-page">
        <h2>注册</h2>
        <input type="text" placeholder="用户名" id="register-username">
        <input type="password" placeholder="密码" id="register-password">
        <button onclick="register()">注册</button>
        <p>已有账号？<a href="#" onclick="showLoginPage()">登录</a></p>
    </div>

    <!-- 登录页面 -->
    <div id="login-page" class="container auth-page" style="display: none;">
        <h2>登录</h2>
        <input type="text" placeholder="用户名" id="login-username">
        <input type="password" placeholder="密码" id="login-password">
        <button onclick="login()">登录</button>
        <p>没有账号？<a href="#" onclick="showRegisterPage()">注册</a></p>
    </div>

    <!-- 主页面 -->
    <div id="main-page" class="container main-page">
        <div class="user-info">
            <img src="https://via.placeholder.com/50" alt="用户头像" id="user-avatar">
            <h3 id="user-username"></h3>
        </div>
        <div class="add-friend-section">
            <input type="text" placeholder="输入好友用户名" id="add-friend-username">
            <button onclick="addFriendManually()">添加好友</button>
        </div>
        <div class="friend-list" id="friend-list">
            <h3>好友列表</h3>
        </div>
        <div class="recommend-users">
            <h2>推荐用户</h2>
            <div class="recommend-user" onclick="showUserProfile('推荐用户1', 'https://via.placeholder.com/40')">
                <img src="https://via.placeholder.com/40" alt="推荐用户头像">
                <span>推荐用户1</span>
            </div>
            <div class="recommend-user" onclick="showUserProfile('推荐用户2', 'https://via.placeholder.com/40')">
                <img src="https://via.placeholder.com/40" alt="推荐用户头像">
                <span>推荐用户2</span>
            </div>
        </div>
        <div class="chat-section">
            <h2>聊天</h2>
            <div id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" placeholder="输入消息" id="chat-input">
                <button onclick="sendMessage()">发送</button>
                <button onclick="showEmojiPicker()">表情</button>
            </div>
            <div id="emoji-picker" class="emoji-picker">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/grinning-face_1f600.png" alt="😀">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/smiling-face-with-open-mouth_1f603.png" alt="😃">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/rolling-on-the-floor-laughing_1f923.png" alt="🤣">
            </div>
        </div>
    </div>

    <script>
        // 从localStorage中获取已注册用户数据
        const users = JSON.parse(localStorage.getItem('users')) || {};
        // 从localStorage中获取好友列表数据
        const friendLists = JSON.parse(localStorage.getItem('friendLists')) || {};

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (username && password) {
                users[username] = password;
                localStorage.setItem('users', JSON.stringify(users));
                alert('注册成功！');
                showMainPage(username);
            } else {
                alert('请输入用户名和密码');
            }
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (users[username] === password) {
                alert('登录成功！');
                showMainPage(username);
            } else {
                alert('用户名或密码错误');
            }
        }

        function showRegisterPage() {
            document.getElementById('register-page').style.display = 'block';
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'none';
        }

        function showLoginPage() {
            document.getElementById('register-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'block';
            document.getElementById('main-page').style.display = 'none';
        }

        function showMainPage(username) {
            document.getElementById('register-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
            document.getElementById('user-username').textContent = username;

            // 从localStorage中获取聊天记录并显示
            const chatHistory = localStorage.getItem(`chat_${username}`);
            if (chatHistory) {
                const chatMessages = JSON.parse(chatHistory);
                const chatSection = document.getElementById('chat-messages');
                chatMessages.forEach(message => {
                    const chatMessage = document.createElement('div');
                    chatMessage.classList.add('chat-message', message.self? 'chat-message-self' : '');
                    chatMessage.innerHTML = `
                        <img src="https://via.placeholder.com/40" alt="用户头像">
                        <div class="chat-content">${message.text}</div>
                    `;
                    chatSection.appendChild(chatMessage);
                });
            }

            // 从localStorage中获取好友列表并显示
            const friendList = friendLists[username] || [];
            const friendListElement = document.getElementById('friend-list');
            friendListElement.innerHTML = '<h3>好友列表</h3>';
            friendList.forEach(friend => {
                const listItem = document.createElement('li');
                listItem.textContent = friend;
                friendListElement.appendChild(listItem);
            });
        }

        function sendMessage() {
            const chatInput = document.getElementById('chat-input').value;
            if (chatInput) {
                const username = document.getElementById('user-username').textContent;
                const chatSection = document.getElementById('chat-messages');
                const chatMessage = document.createElement('div');
                chatMessage.classList.add('chat-message', 'chat-message-self');
                chatMessage.innerHTML = `
                    <img src="https://via.placeholder.com/40" alt="用户头像">
                    <div class="chat-content">${chatInput}</div>
                `;
                chatSection.appendChild(chatMessage);

                // 保存聊天记录到localStorage
                const chatHistory = localStorage.getItem(`chat_${username}`);
                const messages = chatHistory? JSON.parse(chatHistory) : [];
                messages.push({ text: chatInput, self: true });
                localStorage.setItem(`chat_${username}`, JSON.stringify(messages));

                document.getElementById('chat-input').value = '';
            }
        }

        function showEmojiPicker() {
            const emojiPicker = document.getElementById('emoji-picker');
            emojiPicker.style.display = emojiPicker.style.display === 'none'? 'block' : 'none';
        }

        function showUserProfile(username, avatar) {
            const choice = confirm(`是否添加 ${username} 为好友？`);
            if (choice) {
                const currentUsername = document.getElementById('user-username').textContent;
                let friendList = friendLists[currentUsername] || [];
                if (!friendList.includes(username)) {
                    friendList.push(username);
                    friendLists[currentUsername] = friendList;
                    localStorage.setItem('friendLists', JSON.stringify(friendLists));
                    alert(`${username} 已添加为好友！`);
                    showMainPage(currentUsername); // 更新好友列表显示
                } else {
                    alert(`${username} 已经在你的好友列表中了！`);
                }
            }
        }

        function addFriendManually() {
            const currentUsername = document.getElementById('user-username').textContent;
            const friendUsername = document.getElementById('add-friend-username').value;

            if (friendUsername) {
                let friendList = friendLists[currentUsername] || [];
                if (!friendList.includes(friendUsername)) {
                    friendList.push(friendUsername);
                    friendLists[currentUsername] = friendList;
                    localStorage.setItem('friendLists', JSON.stringify(friendLists));
                    alert(`${friendUsername} 已添加为好友！`);
                    showMainPage(currentUsername); // 更新好友列表显示
                } else {
                    alert(`${friendUsername} 已经在你的好友列表中了！`);
                }
            } else {
                alert('请输入好友的用户名');
            }
        }
    </script>
</body>

</html>
