            if (!state.messages[state.currentUser.id][friendId]) {

                state.messages[state.currentUser.id][friendId] = [
                    createMessage(`‰Ω†Â•ΩÔºåÊàëÊòØ${state.currentUser.username}`, false),

        // ÂàõÂª∫Ê†áÂáÜÂåñÊ∂àÊÅØÂØπË±°
        function createMessage(text, incoming) {
            return {
                text,
                time: getCurrentTime(),
                timestamp: new Date().toISOString(),
                incoming,
                sender: incoming ? state.currentChat.username : state.currentUser.username,
                senderId: incoming ? state.currentChat.id : state.currentUser.id

            if (messages.length === 0) {

            const messagesByDate = {};
            messages.forEach(msg => {

            Object.entries(messagesByDate).forEach(([date, msgs]) => {

        // ÂèëÈÄÅÊ∂àÊÅØ
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !state.currentChat) return;

            const newMessage = createMessage(text, false);
            
            // Á°Æ‰øùÊ∂àÊÅØÊï∞ÊçÆÁªìÊûÑÂ≠òÂú®
            if (!state.messages[state.currentUser.id]) {
                state.messages[state.currentUser.id] = {};
            }
            if (!state.messages[state.currentUser.id][state.currentChat.id]) {
                state.messages[state.currentUser.id][state.currentChat.id] = [];
            }
            
            // Âú®Êé•Êî∂Êñπ‰πüÂàõÂª∫Ê∂àÊÅØÂ≠òÂÇ®ÁªìÊûÑ
            if (!state.messages[state.currentChat.id]) {
                state.messages[state.currentChat.id] = {};

            if (!state.messages[state.currentChat.id][state.currentUser.id]) {

            // Ê∑ªÂä†Âà∞ÂèåÊñπÁöÑËÅäÂ§©ËÆ∞ÂΩï‰∏≠
            state.messages[state.currentUser.id][state.currentChat.id].push(newMessage);

                ...newMessage,

        // Ëé∑ÂèñÂΩìÂâçÊó∂Èó¥
        function getCurrentTime() {

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(date) {

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(date) {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return '‰ªäÂ§©';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Êò®Â§©';
            } else {
                return date.toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' });
            }
        }
        
        // Áü≠Êó•ÊúüÊ†ºÂºè
        function formatDateShort(date) {
            return date.toLocaleDateString('zh-CN', {

        // Â§ÑÁêÜÊêúÁ¥¢ - ËøôÊòØÂÖ≥ÈîÆÊîπËøõÈÉ®ÂàÜ
        function handleSearch() {
            const query = searchInput.value.trim().toLowerCase();
            
            // ÊêúÁ¥¢ÊâÄÊúâÁî®Êà∑ÔºåÈô§‰∫ÜÂΩìÂâçÁî®Êà∑Ëá™Â∑±
            const allUsers = state.allUsers.filter(user => user.id !== state.currentUser.id);
            
            if (!query) {
                // Â¶ÇÊûúÊ≤°ÊúâÊêúÁ¥¢ËØçÔºåÊòæÁ§∫ÊâÄÊúâÁî®Êà∑ÔºàÈô§‰∫ÜËá™Â∑±Ôºâ
                const sortedUsers = [...allUsers].sort((a, b) => {
                    const isFriendA = state.friends.some(f => f.id === a.id);
                    const isFriendB = state.friends.some(f => f.id === b.id);
                    return isFriendA && !isFriendB ? -1 : !isFriendA && isFriendB ? 1 : a.username.localeCompare(b.username);
                });
                renderSearchResults(sortedUsers);
                return;
            }
            
            // Â¶ÇÊûúÊúâÊêúÁ¥¢ËØçÔºå‰ΩøÁî®Êõ¥Êô∫ËÉΩÁöÑÊêúÁ¥¢ÁÆóÊ≥ï
            const results = allUsers.filter(user => {
                // ÊêúÁ¥¢Áî®Êà∑ÂêçÂíåID
                const usernameMatch = user.username.toLowerCase().includes(query);
                const idMatch = user.id.toLowerCase().includes(query);
                
                // Ê∑ªÂä†ÊãºÈü≥ÊêúÁ¥¢ÊîØÊåÅ
                const pinyinMatch = pinyinMatchUser(user, query);
                
                return usernameMatch || idMatch || pinyinMatch;
            }).sort((a, b) => {
                // Â•ΩÂèã‰ºòÂÖàÊéíÂ∫è
                const isFriendA = state.friends.some(f => f.id === a.id);
                const isFriendB = state.friends.some(f => f.id === b.id);
                
                // Á≤æÁ°ÆÂåπÈÖç‰ºòÂÖà
                const aExactMatch = a.username.toLowerCase() === query || a.id.toLowerCase() === query;
                const bExactMatch = b.username.toLowerCase() === query || b.id.toLowerCase() === query;
                
                if (aExactMatch && !bExactMatch) return -1;
                if (!aExactMatch && bExactMatch) return 1;
                
                return isFriendA && !isFriendB ? -1 : !isFriendA && isFriendB ? 1 : a.username.localeCompare(b.username);
            });
            
            renderSearchResults(results);
        }
        
        // ÁÆÄÂçïÁöÑÊãºÈü≥ÂåπÈÖçÂäüËÉΩ
        function pinyinMatchUser(user, query) {
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†Êõ¥Â§çÊùÇÁöÑÊãºÈü≥ÂåπÈÖçÈÄªËæë
            // ÁõÆÂâçÂè™ÊòØÁÆÄÂçïÁöÑÂÆûÁé∞
            const pinyinMap = {
                'ÊµãËØï': 'ceshi',
                'Áî®Êà∑': 'yonghu',
                '666': 'liuliuliu',
                '111': 'yiyiyi'
            };
            
            let pinyinUsername = user.username;
            for (const [chinese, pinyin] of Object.entries(pinyinMap)) {
                pinyinUsername = pinyinUsername.replace(new RegExp(chinese, 'g'), pinyin);
            }
            
            return pinyinUsername.toLowerCase().includes(query);
        }
        
        // Ê∏≤ÊüìÊêúÁ¥¢ÁªìÊûú - ÊîπËøõÊòæÁ§∫ÊïàÊûú
        function renderSearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = `
                    <div class="no-results">

                        <div style="margin-top: 10px; font-size: 0.8rem; color: var(--text-muted);">

                        </div>
                    </div>
                `;
                return;
            }
            
            results.forEach(user => {
                const isFriend = state.friends.some(f => f.id === user.id);
                const isPendingRequest = state.friendRequests[user.id]?.some(
                    req => req.from === state.currentUser.id && req.status === 'pending'
                );
                
                const resultItem = document.createElement('div');
                resultItem.className = 'search-result-item';
                
                resultItem.innerHTML = `
                    <div class="friend-avatar">
                        <img src="${user.avatar}" alt="${user.username}" onerror="this.src='https://i.pravatar.cc/150?u=${user.id}'">
                    </div>
                    <div class="search-result-info">
                        <div class="search-result-name">${user.username}</div>
                        <div class="search-result-id">ID: ${user.id}</div>
                        <div class="search-result-joined">
                            Âä†ÂÖ•Êó∂Èó¥: ${formatDateShort(new Date(user.createdAt))}
                        </div>
                        ${isFriend ? '<div class="search-result-status" style="color: var(--success-color);">Â∑≤ÊòØÂ•ΩÂèã</div>' : ''}
                        ${isPendingRequest ? '<div class="search-result-status" style="color: var(--warning-color);">ËØ∑Ê±ÇÂ∑≤ÂèëÈÄÅ</div>' : ''}
                    </div>
                    <div class="search-result-actions">
                        ${isFriend ? 
                            `<button class="btn btn-secondary start-chat-btn" data-user-id="${user.id}">ËÅäÂ§©</button>` : 
                            isPendingRequest ? 
                                `<button class="btn btn-secondary" disabled>Â∑≤ÂèëÈÄÅ</button>` : 
                                `<button class="btn btn-primary add-friend-btn" data-user-id="${user.id}">Ê∑ªÂä†</button>`
                        }
                    </div>
                `;
                
                searchResults.appendChild(resultItem);
            });
            
            // ÁªëÂÆö‰∫ã‰ª∂
            document.querySelectorAll('.add-friend-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const userId = e.target.dataset.userId;
                    sendFriendRequest(userId);
                });
            });
            
            document.querySelectorAll('.start-chat-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const userId = e.target.dataset.userId;
                    const friend = state.friends.find(f => f.id === userId) || 
                                 state.allUsers.find(u => u.id === userId);
                    if (friend) {
                        startChat(friend);
                        hideSearchModal();
                    }
                });
            });
        }

        // ÂèëÈÄÅÂ•ΩÂèãËØ∑Ê±Ç
        function sendFriendRequest(userId) {
            const targetUser = state.allUsers.find(u => u.id === userId);
            if (!targetUser) {
                showNotification('Êâæ‰∏çÂà∞ËØ•Áî®Êà∑', 'error');
                return;
            }
            
            if (state.friends.some(f => f.id === userId)) {
                showNotification(`ÊÇ®Â∑≤ÁªèÊòØ${targetUser.username}ÁöÑÂ•ΩÂèã`, 'error');
                return;
            }
            
            if (state.friendRequests[userId]?.some(
                req => req.from === state.currentUser.id && req.status === 'pending'
            )) {
                showNotification(`ÊÇ®Â∑≤ÁªèÂêë${targetUser.username}ÂèëÈÄÅËøáÂ•ΩÂèãËØ∑Ê±Ç`, 'error');
                return;
            }
            
            if (!state.friendRequests[userId]) {
                state.friendRequests[userId] = [];
            }
            
            state.friendRequests[userId].push({
                from: state.currentUser.id,
                status: 'pending',
                timestamp: new Date().toISOString()
            });
            
            saveData(STORAGE_KEYS.FRIEND_REQUESTS, state.friendRequests);
            
            showNotification(`Â∑≤Âêë${targetUser.username}ÂèëÈÄÅÂ•ΩÂèãËØ∑Ê±Ç`);
            hideSearchModal();
        }

            requestsModal.classList.remove('show');
        }
        
        // Ê∏≤ÊüìÂ•ΩÂèãËØ∑Ê±ÇÂàóË°®
        function renderRequestsList() {
            requestsList.innerHTML = '';
            
            if (!state.currentUser || !state.friendRequests[state.currentUser.id] || 
                state.friendRequests[state.currentUser.id].length === 0) {
                requestsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üëã</div>
                        <div>ÊöÇÊó†Â•ΩÂèãËØ∑Ê±Ç</div>
                    </div>
                `;
                return;
            }
            
            const pendingRequests = state.friendRequests[state.currentUser.id].filter(
                req => req.status === 'pending'
            );
            
            if (pendingRequests.length === 0) {
                requestsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úÖ</div>
                        <div>ÊöÇÊó†ÂæÖÂ§ÑÁêÜÁöÑÂ•ΩÂèãËØ∑Ê±Ç</div>
                    </div>
                `;
                return;
            }
            
            pendingRequests.forEach(request => {
                const requestUser = state.allUsers.find(u => u.id === request.from);
                if (!requestUser) return;
                
                const requestItem = document.createElement('div');
                requestItem.className = 'request-item';
                
                requestItem.innerHTML = `
                    <div class="friend-avatar">
                        <img src="${requestUser.avatar}" alt="${requestUser.username}" onerror="this.src='https://i.pravatar.cc/150?u=${requestUser.id}'">
                    </div>
                    <div class="request-info">
                        <div class="request-name">${requestUser.username}</div>
                        <div class="request-status">ËØ∑Ê±ÇÊó∂Èó¥: ${formatDate(new Date(request.timestamp))}</div>
                    </div>
                    <div class="request-actions">
                        <button class="btn btn-primary accept-request-btn" data-user-id="${request.from}">Êé•Âèó</button>
                        <button class="btn btn-danger reject-request-btn" data-user-id="${request.from}">ÊãíÁªù</button>
                    </div>
                `;
                
                requestsList.appendChild(requestItem);
            });
            
            document.querySelectorAll('.accept-request-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const userId = e.target.dataset.userId;
                    respondToFriendRequest(userId, true);
                });
            });
            
            document.querySelectorAll('.reject-request-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const userId = e.target.dataset.userId;
                    respondToFriendRequest(userId, false);
                });
            });
        }
        
        // ÂìçÂ∫îÂ•ΩÂèãËØ∑Ê±Ç
        function respondToFriendRequest(userId, accepted) {
            if (state.friendRequests[state.currentUser.id]) {
                const requestIndex = state.friendRequests[state.currentUser.id].findIndex(
                    req => req.from === userId && req.status === 'pending'
                );
                
                if (requestIndex !== -1) {
                    state.friendRequests[state.currentUser.id][requestIndex].status = 
                        accepted ? 'accepted' : 'rejected';
                    state.friendRequests[state.currentUser.id][requestIndex].respondedAt = 
                        new Date().toISOString();
                    
                    saveData(STORAGE_KEYS.FRIEND_REQUESTS, state.friendRequests);
                }
            }
            
            const targetUser = state.allUsers.find(u => u.id === userId);
            
            if (accepted) {
                if (targetUser && !state.friends.some(f => f.id === targetUser.id)) {
                    state.friends.push({
                        ...targetUser,
                        status: 'offline',
                        lastSeen: 'Êú™Áü•'
                    });
                    
                    saveData(STORAGE_KEYS.FRIENDS, state.friends);
                    renderFriendsList();
                    
                    if (!state.messages[state.currentUser.id]) {
                        state.messages[state.currentUser.id] = {};
                    }
                    if (!state.messages[state.currentUser.id][targetUser.id]) {
                        state.messages[state.currentUser.id][targetUser.id] = [
                            createMessage(`‰Ω†Â•ΩÔºåÊàëÊòØ${state.currentUser.username}`, false),
                            createMessage(`‰Ω†Â•ΩÔºåÊàëÊòØ${targetUser?.username || 'Â•ΩÂèã'}`, true)
                        ];
                    }
                    
                    if (!state.messages[targetUser.id]) {
                        state.messages[targetUser.id] = {};
                    }
                    if (!state.messages[targetUser.id][state.currentUser.id]) {
                        state.messages[targetUser.id][state.currentUser.id] = [
                            createMessage(`‰Ω†Â•ΩÔºåÊàëÊòØ${targetUser?.username || 'Â•ΩÂèã'}`, false),
                            createMessage(`‰Ω†Â•ΩÔºåÊàëÊòØ${state.currentUser.username}`, true)
                        ];
                    }
                    
                    saveData(STORAGE_KEYS.MESSAGES, state.messages);
                }
                
                showNotification(`Â∑≤Êé•Âèó${targetUser.username}ÁöÑÂ•ΩÂèãËØ∑Ê±Ç`);
            } else {
                showNotification(`Â∑≤ÊãíÁªù${targetUser?.username || 'ËØ•Áî®Êà∑'}ÁöÑÂ•ΩÂèãËØ∑Ê±Ç`, 'warning');
            }
            
            updateRequestsBadge();
            renderRequestsList();
            
            if (accepted) {
                hideRequestsModal();
            }
        }
        
        // ÊòæÁ§∫ËÆæÁΩÆÂºπÁ™ó
        function showSettingsModal() {
            if (state.currentUser) {
                settingsUsername.value = state.currentUser.username;
                settingsUserId.value = state.currentUser.id;
                if (state.currentUser.avatar) {
                    avatarPreviewImg.src = state.currentUser.avatar;
                }
            }
            settingsModal.classList.add('show');
        }
        
        // ÈöêËóèËÆæÁΩÆÂºπÁ™ó
        function hideSettingsModal() {
            settingsModal.classList.remove('show');
        }
        
        // Â§ÑÁêÜÂ§¥ÂÉè‰∏ä‰º†
        function handleAvatarUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                showNotification('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (event) => {
                avatarPreviewImg.src = event.target.result;
                
                if (state.currentUser) {
                    state.currentUser.avatar = event.target.result;
                    saveData(STORAGE_KEYS.CURRENT_USER, state.currentUser);
                    
                    const userIndex = state.allUsers.findIndex(u => u.id === state.currentUser.id);
                    if (userIndex !== -1) {
                        state.allUsers[userIndex].avatar = event.target.result;
                        saveData(STORAGE_KEYS.USERS, state.allUsers);
                    }
                    
                    renderFriendsList();
                    
                    if (state.currentChat && state.currentChat.id === state.currentUser.id) {
                        currentChatAvatarImg.src = event.target.result;
                    }
                    
                    showNotification('Â§¥ÂÉèÊõ¥Êñ∞ÊàêÂäü');
                }
            };
            reader.readAsDataURL(file);
        }
        
        // ‰øùÂ≠òËÆæÁΩÆ
        function saveSettings() {
            if (state.currentUser) {
                saveData(STORAGE_KEYS.CURRENT_USER, state.currentUser);
                showNotification('ËÆæÁΩÆÂ∑≤‰øùÂ≠ò');
                hideSettingsModal();
            }
        }
        
        // Â§ÑÁêÜÈÄÄÂá∫ÁôªÂΩï
        function handleLogout() {
            state.currentUser = null;
            saveData(STORAGE_KEYS.CURRENT_USER, null);
            showAuth();
            hideSettingsModal();
            showNotification('Â∑≤ÈÄÄÂá∫ÁôªÂΩï');
        }
        
        // ÁîüÊàêÈöèÊú∫ID
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñÂ∫îÁî®
        window.addEventListener('DOMContentLoaded', init);
    </script>
