<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脉星球</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 容器样式 */
       .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 初始用户名输入页面样式 */
       .init-page {
            padding: 20px;
            text-align: center;
        }

       .init-page h2 {
            margin-bottom: 20px;
        }

       .init-page input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

       .init-page button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 主页面样式 */
       .main-page {
            padding: 20px;
            display: none;
        }

       .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

       .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

       .user-info h3 {
            margin: 0;
        }

       .chat-section {
            margin-bottom: 20px;
        }

       .chat-section h2 {
            margin-bottom: 10px;
        }

       .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

       .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

       .chat-content {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }

       .chat-input {
            display: flex;
            align-items: center;
        }

       .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

       .chat-input button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       .emoji-picker {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

       .emoji-picker img {
            width: 20px;
            height: 20px;
            margin: 5px;
            cursor: pointer;
        }

       .add-friend-section {
            margin-bottom: 10px;
        }

       .add-friend-section input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

       .add-friend-section button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       .friend-requests {
            list-style-type: none;
            padding: 0;
            margin-bottom: 10px;
        }

       .friend-requests li {
            margin-bottom: 5px;
            padding: 5px 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

       .friend-requests button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       .chat-container {
            display: none;
        }

        /* 我的主页样式 */
       .my-profile-page {
            padding: 20px;
            display: none;
            text-align: center;
        }

       .my-profile-page h2 {
            margin-bottom: 20px;
        }

       .my-profile-page img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

       .my-profile-page p {
            margin-bottom: 5px;
        }

       .my-profile-page button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- 初始用户名输入页面 -->
    <div id="init-page" class="container init-page">
        <h2>请输入您的用户名</h2>
        <input type="text" placeholder="用户名" id="init-username">
        <button onclick="register()">注册并开始使用</button>
    </div>
    <!-- 主页面 -->
    <div id="main-page" class="container main-page">
        <div class="user-info">
            <img src="https://via.placeholder.com/50" alt="用户头像" id="user-avatar">
            <h3 id="user-username"></h3>
        </div>
        <div class="add-friend-section">
            <input type="text" placeholder="输入好友用户名" id="add-friend-username">
            <button onclick="sendFriendRequest()">添加好友</button>
        </div>
        <div class="friend-requests" id="friend-requests">
            <h3>好友申请列表</h3>
        </div>
        <div id="chat-container" class="chat-container">
            <div id="chat-header"></div>
            <div id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" placeholder="输入消息" id="chat-input">
                <button onclick="sendMessage()">发送</button>
                <button onclick="showEmojiPicker()">表情</button>
            </div>
            <div id="emoji-picker" class="emoji-picker">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/grinning-face_1f600.png"
                    alt="😀">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/smiling-face-with-open-mouth_1f603.png"
                    alt="😃">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/rolling-on-the-floor-laughing_1f923.png"
                    alt="🤣">
            </div>
        </div>
        <button onclick="showMyProfile()">我的主页</button>
    </div>
    <!-- 我的主页页面 -->
    <div id="my-profile-page" class="container my-profile-page">
        <h2>我的主页</h2>
        <img src="https://via.placeholder.com/100" alt="用户头像">
        <p id="profile-username"></p>
        <p>好友数量：<span id="friend-count"></span></p>
        <button onclick="showMainPage()">返回主页面</button>
    </div>
    <script>
        // 从 localStorage 中获取已注册用户数据
        const users = JSON.parse(localStorage.getItem('users')) || {};
        // 从 localStorage 中获取好友列表数据
        const friendLists = JSON.parse(localStorage.getItem('friendLists')) || {};
        // 存储聊天记录
        const chatHistories = JSON.parse(localStorage.getItem('chatHistories')) || {};
        // 存储好友申请数据
        const friendRequests = JSON.parse(localStorage.getItem('friendRequests')) || {};

        function register() {
            const username = document.getElementById('init-username').value;
            if (username) {
                if (Object.keys(users).includes(username)) {
                    alert('该用户名已被使用，请选择其他用户名');
                    return;
                }
                users[username] = true; // 简单标记用户已注册
                localStorage.setItem('users', JSON.stringify(users));
                document.getElementById('init-page').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
                document.getElementById('user-username').textContent = username;
                // 隐藏聊天窗口
                document.getElementById('chat-container').style.display = 'none';
            } else {
                alert('请输入用户名');
            }
        }

        function sendMessage() {
            const chatInput = document.getElementById('chat-input').value;
            if (chatInput) {
                const currentUsername = document.getElementById('user-username').textContent;
                const friendUsername = document.getElementById('chat-header').textContent.split(' ')[2];
                const chatSection = document.getElementById('chat-messages');
                const chatMessage = document.createElement('div');
                chatMessage.classList.add('chat-message', 'chat-message-self');
                chatMessage.innerHTML = `
                    <img src="https://via.placeholder.com/40" alt="用户头像">
                    <div class="chat-content">${chatInput}</div>
                `;
                chatSection.appendChild(chatMessage);
                // 保存聊天记录到 localStorage
                let chatHistory = chatHistories[currentUsername] || {};
                chatHistory[friendUsername] = chatHistory[friendUsername] || [];
                chatHistory[friendUsername].push({ text: chatInput, self: true });
                chatHistories[currentUsername] = chatHistory;
                localStorage.setItem('chatHistories', JSON.stringify(chatHistories));
                document.getElementById('chat-input').value = '';
            }
        }

        function showEmojiPicker() {
            const emojiPicker = document.getElementById('emoji-picker');
            emojiPicker.style.display = emojiPicker.style.display === 'none'? 'block' : 'none';
        }

        function sendFriendRequest() {
            const currentUsername = document.getElementById('user-username').textContent;
            const friendUsername = document.getElementById('add-friend-username').value;
            if (friendUsername) {
                if (currentUsername === friendUsername) {
                    alert('不能添加自己为好友');
                    return;
                }
                let requests = friendRequests[friendUsername] || [];
                if (!requests.includes(currentUsername)) {
                    requests.push(currentUsername);
                    friendRequests[friendUsername] = requests;
                    localStorage.setItem('friendRequests', JSON.stringify(friendRequests));
                    alert(`已向 ${friendUsername} 发送好友申请`);
                } else {
                    alert(`已向 ${friendUsername} 发送过好友申请`);
                }
            } else {
                alert('请输入好友的用户名');
            }
        }

        function acceptFriendRequest(currentUsername, requestUsername) {
            let friendList = friendLists[currentUsername] || [];
            if (!friendList.includes(requestUsername)) {
                friendList.push(requestUsername);
                friendLists[currentUsername] = friendList;
                localStorage.setItem('friendLists', JSON.stringify(friendLists));
                alert(`${requestUsername} 已成为你的好友`);
                showMainPage(currentUsername);
            } else {
                alert(`${requestUsername} 已经在你的好友列表中`);
            }
            // 从好友申请列表中移除该申请
            let requests = friendRequests[currentUsername] || [];
            const index = requests.indexOf(requestUsername);
            if (index > -1) {
                requests.splice(index, 1);
                friendRequests[currentUsername] = requests;
                localStorage.setItem('friendRequests', JSON.stringify(friendRequests));
            }
            showMainPage(currentUsername);
        }

        function declineFriendRequest(currentUsername, requestUsername) {
            // 从好友申请列表中移除该申请
            let requests = friendRequests[currentUsername] || [];
            const index = requests.indexOf(requestUsername);
            if (index > -1) {
                requests.splice(index, 1);
                friendRequests[currentUsername] = requests;
                localStorage.setItem('friendRequests', JSON.stringify(friendRequests));
            }
            alert(`已拒绝 ${requestUsername} 的好友申请`);
            showMainPage(currentUsername);
        }

        function showChatWindow(currentUsername, friendUsername) {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = 'block';
            const chatHeader = document.getElementById('chat-header');
            chatHeader.textContent = `与 ${friendUsername} 聊天`;
            const chatSection = document.getElementById('chat-messages');
            chatSection.innerHTML = '';
            const chatHistory = chatHistories[currentUsername] || {};
            const messages = chatHistory[friendUsername] || [];
            messages.forEach(message => {
                const chatMessage = document.createElement('div');
                chatMessage.classList.add('chat-message', message.self? 'chat-message-self' : '');
                chatMessage.innerHTML = `
                    <img src="https://via.placeholder.com/40" alt="用户头像">
                    <div class="chat-content">${message.text}</div>
                `;
                chatSection.appendChild(chatMessage);
            });
        }

        function showMainPage(username) {
            const friendList = friendLists[username] || [];
            const friendListElement = document.getElementById('friend-list');
            friendListElement.innerHTML = '<h3>好友列表</h3>';
            const requests = friendRequests[username] || [];
            const requestsElement = document.getElementById('friend-requests');
            requestsElement.innerHTML = '<h3>好友申请列表</h3>';
            requests.forEach(request => {
                const listItem = document.createElement('li');
                listItem.textContent = request;
                const acceptButton = document.createElement('button');
                acceptButton.textContent = '同意';
                acceptButton.addEventListener('click', () => acceptFriendRequest(username, request));
                const declineButton = document.createElement('button');
                declineButton.textContent = '拒绝';
                declineButton.addEventListener('click', () => declineFriendRequest(username, request));
                listItem.appendChild(acceptButton);
                listItem.appendChild(declineButton);
                requestsElement.appendChild(listItem);
            });
            // 隐藏聊天窗口
            document.getElementById('chat-container').style.display = 'none';
        }

        function showMyProfile() {
            const currentUsername = document.getElementById('user-username').textContent;
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('my-profile-page').style.display = 'block';
            document.getElementById('profile-username').textContent = `用户名：${currentUsername}`;
            const friendCount = (friendLists[currentUsername] || []).length;
            document.getElementById('friend-count').textContent = friendCount;
        }

        function showMainPage() {
            document.getElementById('my-profile-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
        }
    </script>
</body>

</html>
