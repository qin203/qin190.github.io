<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人脉星球</title>
  <style>
    /* 整体样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* 头部样式 */
    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    /* 主内容区域样式 */
    main {
      padding: 20px;
    }

    /* 登录注册表单样式 */
   .form-container {
      width: 300px;
      margin: 0 auto;
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
    }

   .form-container label {
      display: block;
      margin-bottom: 5px;
    }

   .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

   .form-container button {
      width: 100%;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 人脉卡片样式 */
   .person-card {
      background-color: #444;
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

   .person-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    /* 聊天窗口样式 */
   .chat-container {
      width: 400px;
      margin: 20px auto;
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
    }

   .chat-messages {
      height: 300px;
      overflow-y: auto;
      border-bottom: 1px solid #666;
      margin-bottom: 10px;
    }

   .chat-message {
      margin: 5px 0;
    }

   .chat-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    /* 图片样式 */
   .chat-image {
      max-width: 100%;
      max-height: 200px;
      border-radius: 5px;
    }

    /* 添加好友输入框和按钮样式 */
   .add-friend-container {
      width: 300px;
      margin: 20px auto;
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
    }

    /* 好友列表页面样式 */
   .friend-list-container {
      width: 400px;
      margin: 20px auto;
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
    }

    /* 切换按钮样式 */
   .tab-button {
      background-color: #555;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <header>
    <h1>人脉星球</h1>
  </header>
  <main>
    <!-- 登录注册区域 -->
    <div id="login-registration" class="form-container">
      <h2>登录</h2>
      <label for="username">用户名:</label>
      <input type="text" id="username" placeholder="请输入用户名">
      <label for="password">密码:</label>
      <input type="password" id="password" placeholder="请输入密码">
      <button id="login-button">登录</button>
      <p>没有账号？<a href="#" id="register-link">注册</a></p>
    </div>

    <!-- 注册表单区域（初始隐藏） -->
    <div id="registration-form" class="form-container" style="display: none;">
      <h2>注册</h2>
      <label for="new-username">用户名:</label>
      <input type="text" id="new-username" placeholder="请输入用户名">
      <label for="new-password">密码:</label>
      <input type="password" id="new-password" placeholder="请输入密码">
      <button id="register-button">注册</button>
      <p>已有账号？<a href="#" id="login-link">登录</a></p>
    </div>

    <!-- 添加好友区域 -->
    <div id="add-friend-section" class="add-friend-container" style="display: none;">
      <label for="add-friend-input">输入账号或手机号:</label>
      <input type="text" id="add-friend-input" placeholder="请输入账号或手机号">
      <button id="add-friend-button">添加好友</button>
    </div>

    <!-- 页面切换按钮 -->
    <div id="tab-buttons" style="display: none;">
      <button class="tab-button" id="chat-tab">聊天</button>
      <button class="tab-button" id="friend-list-tab">好友列表</button>
    </div>

    <!-- 聊天窗口区域 -->
    <div id="chat-section" class="chat-container" style="display: none;">
      <div class="chat-messages" id="chat-messages"></div>
      <input type="text" class="chat-input" id="chat-input" placeholder="发送消息">
      <input type="file" id="imageInput" style="display: none;" accept="image/*">
      <button id="send-button">发送</button>
      <button id="sendImageButton">发送图片</button>
    </div>

    <!-- 好友列表区域 -->
    <div id="friend-list-section" class="friend-list-container" style="display: none;">
      <h2>好友列表</h2>
      <div id="friend-list"></div>
    </div>

    <script>
      // 获取元素
      const loginButton = document.getElementById('login-button');
      const registerLink = document.getElementById('register-link');
      const registrationForm = document.getElementById('registration-form');
      const loginForm = document.getElementById('login-registration');
      const registerButton = document.getElementById('register-button');
      const loginLink = document.getElementById('login-link');
      const personList = document.getElementById('person-list');
      const chatSection = document.getElementById('chat-section');
      const chatMessages = document.getElementById('chat-messages');
      const chatInput = document.getElementById('chat-input');
      const sendButton = document.getElementById('send-button');
      const sendImageButton = document.getElementById('sendImageButton');
      const imageInput = document.getElementById('imageInput');
      const addFriendInput = document.getElementById('add-friend-input');
      const addFriendButton = document.getElementById('add-friend-button');
      const addFriendSection = document.getElementById('add-friend-section');
      const tabButtons = document.getElementById('tab-buttons');
      const chatTab = document.getElementById('chat-tab');
      const friendListTab = document.getElementById('friend-list-tab');
      const friendListSection = document.getElementById('friend-list-section');
      const friendList = document.getElementById('friend-list');

      // 模拟用户数据存储（实际需用数据库）
      const users = [];
      // 模拟好友关系存储，以用户名作为键，值为好友用户名数组
      const friendships = {};

      // 注册功能
      registerButton.addEventListener('click', () => {
        const newUsername = document.getElementById('new-username').value;
        const newPassword = document.getElementById('new-password').value;
        if (newUsername && newPassword) {
          users.push({ username: newUsername, password: newPassword });
          alert('注册成功，请登录');
          registrationForm.style.display = 'none';
          loginForm.style.display = 'block';
        } else {
          alert('请填写完整的用户名和密码');
        }
      });

      // 切换到注册表单
      registerLink.addEventListener('click', () => {
        registrationForm.style.display = 'block';
        loginForm.style.display = 'none';
      });

      // 切换到登录表单
      loginLink.addEventListener('click', () => {
        registrationForm.style.display = 'none';
        loginForm.style.display = 'block';
      });

      // 登录功能
      loginButton.addEventListener('click', () => {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const user = users.find(u => u.username === username && u.password === password);
        if (user) {
          alert('登录成功');
          loginForm.style.display = 'none';
          addFriendSection.style.display = 'block';
          tabButtons.style.display = 'block';
          // 模拟人脉数据
          const people = [
            { name: '张三', id: 1, username: 'zhangsan' },
            { name: '李四', id: 2, username: 'lisi' },
            { name: '王五', id: 3, username: 'wangwu' }
          ];
          people.forEach(person => {
            const card = document.createElement('div');
            card.classList.add('person-card');
            card.innerHTML = `
              <div>
                <img src="https://via.placeholder.com/60" alt="头像">
                <span>${person.name}</span>
              </div>
              <button data-username="${person.username}">添加联系</button>
            `;
            personList.appendChild(card);
          });

          // 连接 WebSocket
          const socket = new WebSocket('ws://localhost:8080');
          socket.onopen = function () {
            console.log('WebSocket 连接成功');
          };

          socket.onmessage = function (event) {
            const message = JSON.parse(event.data);
            if (message.type === 'text' || message.type === 'image') {
              const messageElement = document.createElement('div');
              messageElement.classList.add('chat-message');
              if (message.type === 'text') {
                messageElement.textContent = `${message.username}: ${message.text}`;
              } else if (message.type === 'image') {
                const img = document.createElement('img');
                img.classList.add('chat-image');
                img.src = message.image;
                messageElement.appendChild(img);
              }
              chatMessages.appendChild(messageElement);
            } else if (message.type === 'friend-added') {
              // 更新好友列表
              if (!friendships[username]) {
                friendships[username] = [];
              }
              friendships[username].push(message.to);
              renderFriendList(username);
            }
          };

          sendButton.addEventListener('click', () => {
            const inputText = chatInput.value;
            if (inputText) {
              const message = {
                username: username,
                type: 'text',
                text: inputText
              };
              socket.send(JSON.stringify(message));
              chatInput.value = '';
            }
          });

          sendImageButton.addEventListener('click', () => {
            imageInput.click();
          });

          imageInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function (event) {
                const imageData = event.target.result;
                const message = {
                  username: username,
                  type: 'image',
                  image: imageData
                };
                socket.send(JSON.stringify(message));
              };
              reader.readAsDataURL(file);
            }
          });

          // 添加联系按钮点击事件
          const addButtons = document.querySelectorAll('button');
          addButtons.forEach(button => {
            button.addEventListener('click', function () {
              const targetUsername = this.dataset.username;
              if (!friendships[username]) {
                friendships[username] = [];
              }
              friendships[username].push(targetUsername);
              alert(`已添加 ${targetUsername} 为好友`);
              // 实际中需要发送请求到服务器添加联系等操作
              // 发送添加好友通知给服务器
              const addFriendMessage = {
                username: username,
                type: 'add-friend',
                value: targetUsername
              };
              socket.send(JSON.stringify(addFriendMessage));
            });
          });

          // 通过账号或手机号添加好友按钮点击事件
          addFriendButton.addEventListener('click', () => {
            const inputValue = addFriendInput.value;
            if (inputValue) {
              const message = {
                username: username,
                type: 'add-friend',
                value: inputValue
              };
              socket.send(JSON.stringify(message));
              addFriendInput.value = '';
            } else {
              alert('请输入账号或手机号');
            }
          });

          // 聊天和好友列表页面切换事件
          chatTab.addEventListener('click', () => {
            chatSection.style.display = 'block';
            friendListSection.style.display = 'none';
          });

          friendListTab.addEventListener('click', () => {
            friendListSection.style.display = 'block';
            chatSection.style.display = 'none';
            renderFriendList(username);
          });
        } else {
          alert('用户名或密码错误');
        }
      });

      // 渲染好友列表
      function renderFriendList(username) {
        friendList.innerHTML = '';
        if (friendships[username]) {
          friendships[username].forEach(friend => {
            const friendCard = document.createElement('div');
            friendCard.textContent = friend;
            friendList.appendChild(friendCard);
          });
        }
      }
    </script>
  </main>
</body>

</html>
