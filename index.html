<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Chat</title>
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #7b2dff;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #e0e0ff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }
        
        /* 页面容器 */
        .page-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* 页面切换 */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
        }
        
        .page.active {
            display: flex;
        }
        
        /* 通用按钮样式 */
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 25px;
            color: var(--dark);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.4);
        }
        
        /* 登录/注册页面 */
        #auth-page {
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .auth-box {
            width: 100%;
            max-width: 400px;
            background: rgba(10, 10, 30, 0.9);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
        }
        
        .auth-title {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid var(--secondary);
            border-radius: 8px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        
        .auth-actions {
            margin-top: 25px;
        }
        
        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .toggle-auth a {
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
        }
        
        .error-message {
            color: #ff4d4d;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        /* 主界面 */
        #main-page {
            display: none;
        }
        
        .header {
            padding: 15px;
            background: var(--dark);
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--dark);
            font-weight: bold;
            font-size: 18px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .user-status {
            font-size: 12px;
            color: var(--primary);
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* 侧边栏 */
        .sidebar {
            width: 280px;
            background: var(--dark);
            border-right: 1px solid rgba(0, 247, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .search-bar {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid var(--secondary);
            border-radius: 20px;
            color: var(--light);
            font-size: 14px;
        }
        
        .friends-list {
            flex: 1;
            overflow-y: auto;
            padding: 5px 0;
        }
        
        .friend-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .friend-item:hover {
            background: rgba(0, 247, 255, 0.05);
        }
        
        .friend-item.active {
            background: rgba(0, 247, 255, 0.1);
        }
        
        .friend-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--dark);
            font-weight: bold;
            font-size: 16px;
        }
        
        .friend-name {
            flex: 1;
            font-size: 15px;
        }
        
        .friend-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff55;
        }
        
        /* 聊天区域 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
            display: flex;
            align-items: center;
            background: var(--dark);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(rgba(10, 10, 30, 0.9), rgba(10, 10, 30, 0.9));
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 70%;
        }
        
        .message.received {
            margin-right: auto;
        }
        
        .message.sent {
            margin-left: auto;
        }
        
        .message-content {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .message.received .message-content {
            background: rgba(123, 45, 255, 0.15);
            border: 1px solid rgba(123, 45, 255, 0.3);
            border-bottom-left-radius: 5px;
        }
        
        .message.sent .message-content {
            background: rgba(0, 247, 255, 0.15);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-bottom-right-radius: 5px;
        }
        
        .message-time {
            font-size: 12px;
            color: rgba(224, 224, 255, 0.6);
            margin-top: 5px;
        }
        
        .chat-input-area {
            padding: 15px;
            border-top: 1px solid rgba(0, 247, 255, 0.1);
            display: flex;
            background: var(--dark);
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid var(--secondary);
            border-radius: 25px;
            color: var(--light);
            font-size: 15px;
            margin-right: 10px;
        }
        
        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        /* 添加好友页面 */
        #add-friend-page {
            display: none;
            padding: 20px;
        }
        
        .add-friend-box {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(10, 10, 30, 0.9);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        
        .search-results {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-result {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }
        
        .user-result-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--dark);
            font-weight: bold;
        }
        
        .user-result-name {
            flex: 1;
            font-size: 15px;
        }
        
        .status-message {
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        
        .success {
            color: #00ff55;
        }
        
        .error {
            color: #ff4d4d;
        }
        
        /* 无内容提示 */
        .empty-state {
            text-align: center;
            color: rgba(224, 224, 255, 0.5);
            margin-top: 50%;
            font-size: 14px;
        }
        
        /* 浮动按钮 */
        .float-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- 登录/注册页面 -->
        <div id="auth-page" class="page active">
            <div class="auth-box" id="login-box">
                <h1 class="auth-title">QUANTUM CHAT</h1>
                <div class="input-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" placeholder="输入用户名">
                    <div class="error-message" id="login-username-error"></div>
                </div>
                <div class="input-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" placeholder="输入密码">
                    <div class="error-message" id="login-password-error"></div>
                </div>
                <div class="auth-actions">
                    <button class="btn" id="login-btn">登录</button>
                </div>
                <div class="toggle-auth">
                    没有账号? <a id="show-register">注册</a>
                </div>
            </div>
            
            <div class="auth-box" id="register-box" style="display: none;">
                <h1 class="auth-title">注册账号</h1>
                <div class="input-group">
                    <label for="register-username">用户名</label>
                    <input type="text" id="register-username" placeholder="创建用户名">
                    <div class="error-message" id="register-username-error"></div>
                </div>
                <div class="input-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" placeholder="创建密码">
                    <div class="error-message" id="register-password-error"></div>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">确认密码</label>
                    <input type="password" id="register-confirm-password" placeholder="再次输入密码">
                    <div class="error-message" id="register-confirm-error"></div>
                </div>
                <div class="auth-actions">
                    <button class="btn" id="register-btn">注册</button>
                </div>
                <div class="toggle-auth">
                    已有账号? <a id="show-login">登录</a>
                </div>
            </div>
        </div>
        
        <!-- 主界面 -->
        <div id="main-page" class="page">
            <div class="header">
                <div class="user-avatar" id="current-user-avatar">U</div>
                <div class="user-info">
                    <div class="user-name" id="current-user-name">用户名</div>
                    <div class="user-status">在线</div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="sidebar">
                    <div class="search-bar">
                        <input type="text" id="search-friend" placeholder="搜索好友...">
                    </div>
                    
                    <div class="friends-list" id="friends-list">
                        <div class="empty-state">暂无好友，点击右下角按钮添加</div>
                    </div>
                </div>
                
                <div class="chat-area">
                    <div class="chat-header">
                        <div class="user-avatar" id="chat-user-avatar">F</div>
                        <div class="user-info">
                            <div class="user-name" id="chat-user-name">选择好友开始聊天</div>
                            <div class="user-status" id="chat-user-status"></div>
                        </div>
                    </div>
                    
                    <div class="chat-messages" id="chat-messages">
                        <div class="empty-state">选择好友开始聊天</div>
                    </div>
                    
                    <div class="chat-input-area">
                        <input type="text" class="chat-input" id="message-input" placeholder="输入消息..." disabled>
                        <button class="btn send-btn" id="send-btn" disabled>→</button>
                    </div>
                </div>
            </div>
            
            <button class="btn float-btn" id="add-friend-btn">+</button>
        </div>
        
        <!-- 添加好友页面 -->
        <div id="add-friend-page" class="page">
            <div class="add-friend-box">
                <a class="back-btn" id="back-to-home">← 返回</a>
                <h1 class="auth-title">添加好友</h1>
                
                <div class="input-group">
                    <label for="search-username">搜索用户名</label>
                    <input type="text" id="search-username" placeholder="输入用户名">
                </div>
                
                <div class="auth-actions">
                    <button class="btn" id="search-user-btn">搜索</button>
                </div>
                
                <div class="search-results" id="search-results">
                    <div class="status-message">输入用户名搜索其他用户</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化本地存储
        function initStorage() {
            if (!localStorage.getItem('quantumChatUsers')) {
                localStorage.setItem('quantumChatUsers', JSON.stringify({}));
            }
            
            if (!localStorage.getItem('quantumChatLoggedIn')) {
                localStorage.setItem('quantumChatLoggedIn', JSON.stringify({}));
            }
        }
        
        // 显示错误消息
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // 隐藏错误消息
        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        // 初始化页面状态
        function initPages() {
            // 默认显示登录页面
            document.getElementById('auth-page').classList.add('active');
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('register-box').style.display = 'none';
            
            // 隐藏其他页面
            document.getElementById('main-page').classList.remove('active');
            document.getElementById('add-friend-page').classList.remove('active');
        }
        
        // 切换页面
        function showPage(pageId) {
            console.log('切换到页面:', pageId);
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            const page = document.getElementById(pageId);
            if (page) {
                page.classList.add('active');
            } else {
                console.error('页面不存在:', pageId);
            }
            
            // 特殊处理：返回登录页面时重置状态
            if (pageId === 'auth-page') {
                document.getElementById('login-box').style.display = 'block';
                document.getElementById('register-box').style.display = 'none';
            }
        }
        
        // 注册用户
        function registerUser() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // 重置错误消息
            hideError('register-username-error');
            hideError('register-password-error');
            hideError('register-confirm-error');
            
            // 验证
            let isValid = true;
            
            if (username.length < 4) {
                showError('register-username-error', '用户名至少4个字符');
                isValid = false;
            }
            
            if (password.length < 6) {
                showError('register-password-error', '密码至少6个字符');
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                showError('register-confirm-error', '密码不匹配');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // 检查用户名是否已存在
            const users = JSON.parse(localStorage.getItem('quantumChatUsers'));
            if (users[username]) {
                showError('register-username-error', '用户名已存在');
                return;
            }
            
            // 注册新用户
            users[username] = {
                password: password,
                friends: [],
                chatHistory: {}
            };
            
            localStorage.setItem('quantumChatUsers', JSON.stringify(users));
            
            alert('注册成功！请登录。');
            document.getElementById('register-box').style.display = 'none';
            document.getElementById('login-box').style.display = 'block';
            
            // 清空表单
            document.getElementById('register-username').value = '';
            document.getElementById('register-password').value = '';
            document.getElementById('register-confirm-password').value = '';
        }
        
        // 用户登录
        function loginUser() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            // 重置错误消息
            hideError('login-username-error');
            hideError('login-password-error');
            
            // 验证
            let isValid = true;
            
            if (username === '') {
                showError('login-username-error', '请输入用户名');
                isValid = false;
            }
            
            if (password === '') {
                showError('login-password-error', '请输入密码');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // 检查用户是否存在
            const users = JSON.parse(localStorage.getItem('quantumChatUsers'));
            if (!users[username]) {
                showError('login-username-error', '用户名不存在');
                return;
            }
            
            // 检查密码
            if (users[username].password !== password) {
                showError('login-password-error', '密码错误');
                return;
            }
            
            // 检查是否已登录
            const loggedIn = JSON.parse(localStorage.getItem('quantumChatLoggedIn'));
            if (loggedIn[username]) {
                showError('login-username-error', '该账号已在其他地方登录');
                return;
            }
            
            // 登录成功
            loggedIn[username] = true;
            localStorage.setItem('quantumChatLoggedIn', JSON.stringify(loggedIn));
            localStorage.setItem('quantumChatCurrentUser', username);
            
            // 确保主界面完全初始化后再显示
            setTimeout(() => {
                initMainInterface(username);
                showPage('main-page');
                
                // 清除登录表单
                document.getElementById('login-username').value = '';
                document.getElementById('login-password').value = '';
            }, 100);
        }
        
        // 初始化主界面
        function initMainInterface(username) {
            try {
                // 设置用户信息
                document.getElementById('current-user-name').textContent = username;
                document.getElementById('current-user-avatar').textContent = username.charAt(0).toUpperCase();
                
                // 加载好友列表
                loadFriendsList(username);
                
                // 设置聊天功能
                setupChatFunctionality(username);
                
                // 设置添加好友功能
                setupAddFriendFunctionality(username);
                
                // 确保聊天区域初始状态正确
                document.getElementById('chat-messages').innerHTML = '<div class="empty-state">选择好友开始聊天</div>';
                document.getElementById('message-input').disabled = true;
                document.getElementById('send-btn').disabled = true;
                
                console.log('主界面初始化完成');
            } catch (error) {
                console.error('初始化主界面时出错:', error);
                // 出错时返回登录页面
                showPage('auth-page');
            }
        }
        
        // 加载好友列表
        function loadFriendsList(username) {
            const users = JSON.parse(localStorage.getItem('quantumChatUsers'));
            const currentUserData = users[username];
            const friendsList = document.getElementById('friends-list');
            
            friendsList.innerHTML = '';
            
            if (currentUserData.friends && currentUserData.friends.length > 0) {
                currentUserData.friends.forEach(friend => {
                    const friendItem = document.createElement('div');
                    friendItem.className = 'friend-item';
                    friendItem.dataset.username = friend;
                    
                    friendItem.innerHTML = `
                        <div class="friend-avatar">${friend.charAt(0).toUpperCase()}</div>
                        <div class="friend-name">${friend}</div>
                        <div class="friend-status"></div>
                    `;
                    
                    friendItem.addEventListener('click', function() {
                        // 设置选中状态
                        document.querySelectorAll('.friend-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        this.classList.add('active');
                        
                        // 加载聊天
                        loadChat(username, friend);
                    });
                    
                    friendsList.appendChild(friendItem);
                });
            } else {
                friendsList.innerHTML = '<div class="empty-state">暂无好友，点击右下角按钮添加</div>';
            }
            
            // 搜索好友
            document.getElementById('search-friend').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const friendItems = document.querySelectorAll('.friend-item');
                
                if (searchTerm === '') {
                    friendItems.forEach(item => {
                        item.style.display = 'flex';
                    });
                    return;
                }
                
                friendItems.forEach(item => {
                    const friendName = item.dataset.username.toLowerCase();
                    item.style.display = friendName.includes(searchTerm) ? 'flex' : 'none';
                });
            });
        }
        
        // 加载聊天
        function loadChat(currentUser, friendUsername) {
            // 更新聊天头部
            document.getElementById('chat-user-name').textContent = friendUsername;
            document.getElementById('chat-user-avatar').textContent = friendUsername.charAt(0).toUpperCase();
            document.getElementById('chat-user-status').textContent = '在线';
            
            // 启用输入框和发送按钮
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            
            // 加载聊天记录
            const users = JSON.parse(localStorage.getItem('quantumChatUsers'));
            const currentUserData = users[currentUser];
            const chatMessages = document.getElementById('chat-messages');
            
            chatMessages.innerHTML = '';
            
            if (currentUserData.chatHistory && currentUserData.chatHistory[friendUsername]) {
                const messages = currentUserData.chatHistory[friendUsername];
                
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.sender === currentUser ? 'sent' : 'received'}`;
                    
                    const time = new Date(msg.timestamp);
                    const timeString = `${time.getHours()}:${time.getMinutes().toString().padStart(2, '0')}`;
                    
                    messageDiv.innerHTML = `
                        <div class="message-content">${msg.content}</div>
                        <div class="message-time">${timeString}</div>
                    `;
                    
                    chatMessages.appendChild(messageDiv);
                });
                
                // 滚动到底部
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } else {
                chatMessages.innerHTML = '<div class="empty-state">开始新的对话</div>';
            }
        }
        
        // 设置聊天功能
        function setupChatFunctionality(username) {
            // 发送消息
            document.getElementById('send-btn').addEventListener('click', function() {
                sendMessage(username);
            });
            
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage(username);
                }
            });
        }
        
        // 发送消息
        function sendMessage(currentUser) {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            const friendUsername = document.getElementById('chat-user-name').textContent;
            
            if (message === '' || friendUsername === '选择好友开始聊天') return;
            
            // 获取用户数据
            const users = JSON.parse(localStorage.getItem('quantumChatUsers'));
            const currentUserData = users[currentUser];
            
            // 初始化聊天历史记录如果不存在
            if (!currentUserData.chatHistory) {
                currentUserData.chatHistory = {};
            }
            
            if (!currentUserData.chatHistory[friendUsername]) {
                currentUserData.chatHistory[friendUsername] = [];
            }
            
            // 添加新消息
            const newMessage = {
                sender: currentUser,
                content: message,
                timestamp: new Date().getTime()
            };
            
            currentUserData.chatHistory[friendUsername].push(newMessage);
            
            // 更新本地存储
            users[currentUser] = currentUserData;
            localStorage.setItem('quantumChatUsers', JSON.stringify(users));
            
            // 清空输入框
            input.value = '';
            
            // 重新加载聊天
            loadChat(currentUser, friendUsername);
        }
        
        // 设置添加好友功能
        function setupAddFriendFunctionality(currentUser) {
            document.getElementById('search-user-btn').addEventListener('click', function() {
                const searchTerm = document.getElementById('search-username').value.trim();
                const users = JSON.parse(localStorage.getItem('quantumChatUsers'));
                const searchResults = document.getElementById('search-results');
                
                searchResults.innerHTML = '';
                
                if (searchTerm === '') {
                    searchResults.innerHTML = '<div class="status-message">请输入用户名</div>';
                    return;
                }
                
                if (searchTerm === currentUser) {
                    searchResults.innerHTML = '<div class="status-message error">不能添加自己为好友</div>';
                    return;
                }
                
                if (users[searchTerm]) {
                    const currentUserData = users[currentUser];
                    const isAlreadyFriend = currentUserData.friends && currentUserData.friends.includes(searchTerm);
                    
                    const userResult = document.createElement('div');
                    userResult.className = 'user-result';
                    userResult.innerHTML = `
                        <div class="user-result-avatar">${searchTerm.charAt(0).toUpperCase()}</div>
                        <div class="user-result-name">${searchTerm}</div>
                        <button class="btn add-btn" id="add-friend-${searchTerm}" ${isAlreadyFriend ? 'disabled' : ''}>
                            ${isAlreadyFriend ? '已添加' : '添加'}
                        </button>
                    `;
                    
                    searchResults.appendChild(userResult);
                    
                    if (!isAlreadyFriend) {
                        document.getElementById(`add-friend-${searchTerm}`).addEventListener('click', function() {
                            addFriend(currentUser, searchTerm);
                        });
                    }
                } else {
                    searchResults.innerHTML = '<div class="status-message error">用户不存在</div>';
                }
            });
        }
        
        // 添加好友
        function addFriend(currentUser, friendUsername) {
            const users = JSON.parse(localStorage.getItem('quantumChatUsers'));
            const currentUserData = users[currentUser];
            
            // 初始化好友列表如果不存在
            if (!currentUserData.friends) {
                currentUserData.friends = [];
            }
            
            // 检查是否已经是好友
            if (currentUserData.friends.includes(friendUsername)) {
                document.getElementById('search-results').innerHTML = `
                    <div class="status-message error">${friendUsername} 已经是您的好友</div>
                `;
                return;
            }
            
            // 添加好友
            currentUserData.friends.push(friendUsername);
            
            // 更新本地存储
            users[currentUser] = currentUserData;
            localStorage.setItem('quantumChatUsers', JSON.stringify(users));
            
            // 显示成功消息
            document.getElementById('search-results').innerHTML = `
                <div class="status-message success">成功添加 ${friendUsername} 为好友</div>
            `;
            
            // 更新好友列表
            loadFriendsList(currentUser);
        }
        
        // 初始化应用
        function initApp() {
            initStorage();
            initPages();
            
            // 检查是否已登录
            const currentUser = localStorage.getItem('quantumChatCurrentUser');
            if (currentUser) {
                console.log('检测到已登录用户:', currentUser);
                try {
                    initMainInterface(currentUser);
                    showPage('main-page');
                } catch (error) {
                    console.error('自动登录失败:', error);
                    showPage('auth-page');
                }
            }
            
            // 登录/注册切换
            document.getElementById('show-register').addEventListener('click', function() {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('register-box').style.display = 'block';
            });
            
            document.getElementById('show-login').addEventListener('click', function() {
                document.getElementById('register-box').style.display = 'none';
                document.getElementById('login-box').style.display = 'block';
            });
            
            // 注册功能
            document.getElementById('register-btn').addEventListener('click', registerUser);
            
            // 登录功能
            document.getElementById('login-btn').addEventListener('click', loginUser);
            
            // 添加好友按钮
            document.getElementById('add-friend-btn').addEventListener('click', function() {
                const currentUser = localStorage.getItem('quantumChatCurrentUser');
                if (currentUser) {
                    document.getElementById('search-username').value = '';
                    document.getElementById('search-results').innerHTML = '<div class="status-message">输入用户名搜索其他用户</div>';
                    showPage('add-friend-page');
                }
            });
            
            // 返回按钮
            document.getElementById('back-to-home').addEventListener('click', function() {
                showPage('main-page');
            });
        }
        
        // 启动应用
        window.addEventListener('DOMContentLoaded', function() {
            console.log('应用启动...');
            initApp();
        });
    </script>
