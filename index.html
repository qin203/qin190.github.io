    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #e6ebff;
            --secondary-color: #3a0ca3;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-dark: #495057;
            --gray-light: #e9ecef;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --info-color: #4895ef;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --box-shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        /* ËÆ§ËØÅÈ°µÈù¢Ê†∑Âºè */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .auth-form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            transform: translateY(-10%);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-input-group {
            margin-bottom: 1.2rem;
            position: relative;
        }
        
        .auth-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .auth-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .auth-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .auth-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .auth-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.13) 0%,
                rgba(255, 255, 255, 0.13) 77%,
                rgba(255, 255, 255, 0.5) 92%,
                rgba(255, 255, 255, 0.0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.7s ease-out;
        }
        
        .auth-btn:hover::after {
            left: 130%;
        }
        
        .auth-switch {
            text-align: center;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            display: inline-block;
        }
        
        .auth-switch:hover {
            color: var(--secondary-color);
        }
        
        .auth-switch::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .auth-switch:hover::after {
            width: 100%;
        }

    <script>
        // Êï∞ÊçÆÂ≠òÂÇ®ÈîÆÂêç
        const STORAGE_KEYS = {
            USERS: 'premiumChatApp_users',
            CURRENT_USER: 'premiumChatApp_currentUser',
            FRIENDS: 'premiumChatApp_friends',

            FRIEND_REQUESTS: 'premiumChatApp_friendRequests'
        };
        
        // Ê®°ÊãüWebSocketËøûÊé•
        class MockWebSocket {
            constructor(url) {
                this.url = url;
                this.onopen = null;
                this.onmessage = null;
                this.onclose = null;
                this.onerror = null;
                this.readyState = 0; // 0: CONNECTING, 1: OPEN, 2: CLOSING, 3: CLOSED
                
                // Ê®°ÊãüËøûÊé•ËøáÁ®ã
                setTimeout(() => {
                    this.readyState = 1;
                    if (this.onopen) this.onopen({ type: 'open' });
                }, 500);
                
                // Â≠òÂÇ®ÂÆû‰æã‰ª•‰æøÂÖ∂‰ªñÈÉ®ÂàÜÂèØ‰ª•ËÆøÈóÆ
                MockWebSocket.instance = this;
            }
            
            send(data) {
                // Ê®°ÊãüÊ∂àÊÅØÊé•Êî∂
                if (typeof data === 'string') {
                    const message = JSON.parse(data);
                    
                    // Ê®°ÊãüÊ∂àÊÅØÂπøÊí≠
                    setTimeout(() => {
                        if (this.onmessage) {
                            this.onmessage({
                                data: JSON.stringify({
                                    type: 'message',
                                    from: message.from,
                                    to: message.to,
                                    content: message.content,
                                    timestamp: new Date().toISOString()
                                })
                            });
                        }
                    }, 300);
                }
            }
            
            close() {
                this.readyState = 3;
                if (this.onclose) this.onclose({ type: 'close' });
            }
            
            // ÈùôÊÄÅÊñπÊ≥ïÁî®‰∫éÊ®°ÊãüÊúçÂä°Âô®Êé®ÈÄÅ
            static simulateIncomingMessage(from, to, content) {
                if (this.instance && this.instance.onmessage) {
                    this.instance.onmessage({
                        data: JSON.stringify({
                            type: 'message',
                            from,
                            to,
                            content,
                            timestamp: new Date().toISOString()
                        })
                    });
                }
            }
            
            static simulateFriendRequest(from, to) {
                if (this.instance && this.instance.onmessage) {
                    this.instance.onmessage({
                        data: JSON.stringify({
                            type: 'friend_request',
                            from,
                            to
                        })
                    });
                }
            }
            
            static simulateFriendRequestResponse(from, to, accepted) {
                if (this.instance && this.instance.onmessage) {
                    this.instance.onmessage({
                        data: JSON.stringify({
                            type: 'friend_request_response',
                            from,
                            to,
                            accepted
                        })
                    });
                }
            }
        }
        
        // Â∫îÁî®Áä∂ÊÄÅ
        const state = {
            currentUser: null,
            friends: [],
            currentChat: null,
            messages: {},
            allUsers: [],
            friendRequests: {},
            socket: null,
            pendingRequests: 0
        };
        
        // DOMÂÖÉÁ¥†

        const appContainer = document.getElementById('appContainer');

        const currentChatAvatarImg = document.getElementById('currentChatAvatarImg');
        const currentChatTitle = document.getElementById('currentChatTitle');
        const currentChatStatus = document.getElementById('currentChatStatus');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        const cancelSearchBtn = document.getElementById('cancelSearchBtn');

        const requestsList = document.getElementById('requestsList');
        const closeRequestsModal = document.getElementById('closeRequestsModal');
        const cancelRequestsBtn = document.getElementById('cancelRequestsBtn');
        
        const settingsModal = document.getElementById('settingsModal');
        const avatarPreview = document.getElementById('avatarPreview');
        const avatarPreviewImg = document.getElementById('avatarPreviewImg');
        const avatarUploadInput = document.getElementById('avatarUploadInput');
        const settingsUsername = document.getElementById('settingsUsername');
        const closeSettingsModal = document.getElementById('closeSettingsModal');
        const logoutBtn = document.getElementById('logoutBtn');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        
        // ÂàùÂßãÂåñÂ∫îÁî®
        function init() {
            // Âä†ËΩΩÊâÄÊúâÊï∞ÊçÆ
            loadAllData();
            
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
            if (state.currentUser) {
                showApp();
                loadFriends();
                initWebSocket();
            } else {
                showAuth();
            }
            
            // ÁªëÂÆö‰∫ã‰ª∂
            bindEvents();
        }
        
        // ÂàùÂßãÂåñWebSocketËøûÊé•
        function initWebSocket() {
            if (state.socket) {
                state.socket.close();
            }
            
            // Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåËøôÈáåÂ∫îËØ•ÊòØÁúüÂÆûÁöÑWebSocketËøûÊé•
            // state.socket = new WebSocket('wss://your-websocket-server.com');
            
            // ‰ΩøÁî®Ê®°ÊãüÁöÑWebSocketËøõË°åÊºîÁ§∫
            state.socket = new MockWebSocket('ws://mock-websocket-server');
            
            state.socket.onopen = () => {
                console.log('WebSocketËøûÊé•Â∑≤Âª∫Á´ã');
                // ÂèëÈÄÅË∫´‰ªΩÈ™åËØÅÊ∂àÊÅØ
                if (state.currentUser) {
                    state.socket.send(JSON.stringify({
                        type: 'auth',
                        userId: state.currentUser.id
                    }));
                }
            };
            
            state.socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Êî∂Âà∞Ê∂àÊÅØ:', data);
                
                switch (data.type) {
                    case 'message':
                        handleIncomingMessage(data);
                        break;
                    case 'friend_request':
                        handleFriendRequest(data);
                        break;
                    case 'friend_request_response':
                        handleFriendRequestResponse(data);
                        break;
                }
            };
            
            state.socket.onclose = () => {
                console.log('WebSocketËøûÊé•Â∑≤ÂÖ≥Èó≠');
                // Â∞ùËØïÈáçÊñ∞ËøûÊé•
                setTimeout(initWebSocket, 5000);
            };
            
            state.socket.onerror = (error) => {
                console.error('WebSocketÈîôËØØ:', error);
            };
        }
        
        // Â§ÑÁêÜÊî∂Âà∞ÁöÑÊ∂àÊÅØ
        function handleIncomingMessage(data) {
            if (!state.messages[state.currentUser.id]) {
                state.messages[state.currentUser.id] = {};
            }
            
            if (!state.messages[state.currentUser.id][data.from]) {
                state.messages[state.currentUser.id][data.from] = [];
            }
            
            const sender = state.allUsers.find(u => u.id === data.from) || 
                          state.friends.find(f => f.id === data.from);
            
            state.messages[state.currentUser.id][data.from].push({
                text: data.content,
                time: formatTime(new Date(data.timestamp)),
                incoming: true,
                sender: sender ? sender.username : 'Êú™Áü•Áî®Êà∑',
                timestamp: data.timestamp
            });
            
            // ‰øùÂ≠òÊ∂àÊÅØ
            saveData(STORAGE_KEYS.MESSAGES, state.messages);
            
            // Â¶ÇÊûúÂΩìÂâçÊ≠£Âú®‰∏éÂèëÈÄÅËÄÖËÅäÂ§©ÔºåÊõ¥Êñ∞Ê∂àÊÅØÊòæÁ§∫
            if (state.currentChat && state.currentChat.id === data.from) {
                renderMessages(data.from);
            } else {
                // Êõ¥Êñ∞Â•ΩÂèãÂàóË°®‰∏≠ÁöÑÊúÄÂêéÊ∂àÊÅØ
                const friendIndex = state.friends.findIndex(f => f.id === data.from);
                if (friendIndex !== -1) {
                    state.friends[friendIndex].lastMessage = data.content;
                    state.friends[friendIndex].lastMessageTime = data.timestamp;
                    saveData(STORAGE_KEYS.FRIENDS, state.friends);
                    renderFriendsList();
                    
                    // ÊòæÁ§∫ÈÄöÁü•
                    if (!document.hasFocus()) {
                        showNotification(`Êñ∞Ê∂àÊÅØÊù•Ëá™ ${sender?.username || 'Â•ΩÂèã'}`);
                    }
                }
            }
        }
        
        // Â§ÑÁêÜÂ•ΩÂèãËØ∑Ê±Ç
        function handleFriendRequest(data) {
            if (!state.friendRequests[state.currentUser.id]) {
                state.friendRequests[state.currentUser.id] = [];
            }
            
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÂ≠òÂú®Áõ∏ÂêåÁöÑËØ∑Ê±Ç
            const existingRequest = state.friendRequests[state.currentUser.id].find(
                req => req.from === data.from && req.status === 'pending'
            );
            
            if (!existingRequest) {
                state.friendRequests[state.currentUser.id].push({
                    from: data.from,
                    status: 'pending',
                    timestamp: new Date().toISOString()
                });
                
                saveData(STORAGE_KEYS.FRIEND_REQUESTS, state.friendRequests);
                updateRequestsBadge();
                showNotification('Êî∂Âà∞Êñ∞ÁöÑÂ•ΩÂèãËØ∑Ê±Ç');
            }
        }
        
        // Â§ÑÁêÜÂ•ΩÂèãËØ∑Ê±ÇÂìçÂ∫î
        function handleFriendRequestResponse(data) {
            // Êõ¥Êñ∞ËØ∑Ê±ÇÁä∂ÊÄÅ
            if (state.friendRequests[state.currentUser.id]) {
                const requestIndex = state.friendRequests[state.currentUser.id].findIndex(
                    req => req.to === data.to && req.status === 'pending'
                );
                
                if (requestIndex !== -1) {
                    state.friendRequests[state.currentUser.id][requestIndex].status = 
                        data.accepted ? 'accepted' : 'rejected';
                    state.friendRequests[state.currentUser.id][requestIndex].respondedAt = 
                        new Date().toISOString();
                    
                    saveData(STORAGE_KEYS.FRIEND_REQUESTS, state.friendRequests);
                }
            }
            
            // Â¶ÇÊûúËØ∑Ê±ÇË¢´Êé•ÂèóÔºåÊ∑ªÂä†Â•ΩÂèã
            if (data.accepted) {
                const newFriend = state.allUsers.find(u => u.id === data.from);
                if (newFriend && !state.friends.some(f => f.id === newFriend.id)) {
                    state.friends.push({
                        ...newFriend,
                        status: 'offline',
                        lastSeen: 'Êú™Áü•'
                    });
                    
                    saveData(STORAGE_KEYS.FRIENDS, state.friends);
                    renderFriendsList();
                    
                    // ÂàùÂßãÂåñÊ∂àÊÅØËÆ∞ÂΩï
                    if (!state.messages[state.currentUser.id]) {
                        state.messages[state.currentUser.id] = {};
                    }
                    
                    if (!state.messages[state.currentUser.id][newFriend.id]) {
                        state.messages[state.currentUser.id][newFriend.id] = [
                            { 
                                text: `‰Ω†Â•ΩÔºåÊàëÊòØ${state.currentUser.username}`, 
                                time: getCurrentTime(), 
                                incoming: false,
                                sender: state.currentUser.username,
                                timestamp: new Date().toISOString()
                            },
                            { 
                                text: `‰Ω†Â•ΩÔºåÊàëÊòØ${newFriend.username}`, 
                                time: getCurrentTime(), 
                                incoming: true,
                                sender: newFriend.username,
                                timestamp: new Date().toISOString()
                            }
                        ];
                        saveData(STORAGE_KEYS.MESSAGES, state.messages);
                    }
                }
            }
            
            updateRequestsBadge();
        }
        
        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message) {
            if (Notification.permission === 'granted') {
                new Notification('È´òÁ∫ßËÅäÂ§©', {
                    body: message,
                    icon: 'https://via.placeholder.com/64'
                });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification('È´òÁ∫ßËÅäÂ§©', {
                            body: message,
                            icon: 'https://via.placeholder.com/64'
                        });
                    }
                });
            }
        }
        
        // Êõ¥Êñ∞ËØ∑Ê±ÇÂæΩÁ´†
        function updateRequestsBadge() {
            if (state.currentUser && state.friendRequests[state.currentUser.id]) {
                const pendingCount = state.friendRequests[state.currentUser.id].filter(

            if (!isLogin) {

                if (password.length < 6) {
                    alert('ÂØÜÁ†ÅÈïøÂ∫¶Ëá≥Â∞ëÈúÄË¶Å6‰Ωç');
                    return;

            if (isLogin) {

                const user = state.allUsers.find(u => u.username === username && u.password === password);

        // Ê∏≤ÊüìÊ∂àÊÅØ
        function renderMessages(friendId) {
            chatMessages.innerHTML = '';
            
            const messages = state.messages[state.currentUser.id][friendId] || [];
            
            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="empty-state">

                        <div>ÂºÄÂßã‰∏é ${state.currentChat.username} ÁöÑÂØπËØù</div>
                    </div>
                `;
                return;
            }
            
            // ÊåâÊó•ÊúüÂàÜÁªÑÊ∂àÊÅØ
            const messagesByDate = {};
            messages.forEach(msg => {
                const date = new Date(msg.timestamp || new Date()).toDateString();
                if (!messagesByDate[date]) {
                    messagesByDate[date] = [];
                }
                messagesByDate[date].push(msg);
            });
            
            // Ê∏≤ÊüìÊØèÁªÑÊ∂àÊÅØ
            Object.entries(messagesByDate).forEach(([date, msgs]) => {
                // Ê∑ªÂä†Êó•ÊúüÂàÜÈöî
                const dateElement = document.createElement('div');
                dateElement.className = 'message-date';
                dateElement.textContent = formatDate(new Date(date));
                chatMessages.appendChild(dateElement);
                
                // Ê∑ªÂä†Ê∂àÊÅØ
                msgs.forEach(msg => {
                    const messageContainer = document.createElement('div');
                    messageContainer.className = `message-${msg.incoming ? 'in' : 'out'}-container`;
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message-${msg.incoming ? 'in' : 'out'}`;
                    
                    messageDiv.innerHTML = `
                        <div class="message-content">${msg.text}</div>
                        <div class="message-time">${msg.time}</div>
                    `;
                    
                    messageContainer.appendChild(messageDiv);
                    chatMessages.appendChild(messageContainer);
                });
            });
            
            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // ÂèëÈÄÅÊ∂àÊÅØ
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !state.currentChat || !state.socket) return;
            
            const time = getCurrentTime();
            const timestamp = new Date().toISOString();
            
            // Á°Æ‰øùÊ∂àÊÅØÊï∞ÊçÆÁªìÊûÑÂ≠òÂú®
            if (!state.messages[state.currentUser.id]) {
                state.messages[state.currentUser.id] = {};
            }
            
            if (!state.messages[state.currentUser.id][state.currentChat.id]) {
                state.messages[state.currentUser.id][state.currentChat.id] = [];
            }
            
            // Ê∑ªÂä†Âà∞Ê∂àÊÅØÂàóË°®
            state.messages[state.currentUser.id][state.currentChat.id].push({
                text,
                time,
                timestamp,
                incoming: false,
                sender: state.currentUser.username
            });
            
            // ‰øùÂ≠òÊ∂àÊÅØ
            saveData(STORAGE_KEYS.MESSAGES, state.messages);
            
            // ÈÄöËøáWebSocketÂèëÈÄÅÊ∂àÊÅØ
            state.socket.send(JSON.stringify({
                type: 'message',
                from: state.currentUser.id,
                to: state.currentChat.id,
                content: text,
                timestamp
            }));
            
            // Êõ¥Êñ∞Â•ΩÂèãÂàóË°®‰∏≠ÁöÑÊúÄÂêéÊ∂àÊÅØ
            const friendIndex = state.friends.findIndex(f => f.id === state.currentChat.id);
            if (friendIndex !== -1) {
                state.friends[friendIndex].lastMessage = text;
                state.friends[friendIndex].lastMessageTime = timestamp;
                saveData(STORAGE_KEYS.FRIENDS, state.friends);
                renderFriendsList();
            }
            
            // Ê∏≤ÊüìÊ∂àÊÅØ
            renderMessages(state.currentChat.id);
            
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            messageInput.value = '';
            adjustInputHeight();
            sendBtn.disabled = true;
        }
        
        // Ëé∑ÂèñÂΩìÂâçÊó∂Èó¥
        function getCurrentTime() {
            const now = new Date();
            return formatTime(now);
        }
        
        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(date) {
            return `${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
        
        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(date) {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return '‰ªäÂ§©';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Êò®Â§©';
            } else {
                return date.toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' });
            }
        }

            // ÁªëÂÆöÊ∑ªÂä†Â•ΩÂèãÊåâÈíÆ‰∫ã‰ª∂
            document.querySelectorAll('.add-friend-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const userId = e.target.dataset.userId;
                    sendFriendRequest(userId);
                });
            });
        }
        
        // ÂèëÈÄÅÂ•ΩÂèãËØ∑Ê±Ç
        function sendFriendRequest(userId) {
            if (!state.socket) return;
            
            // Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåËøôÈáåÂ∫îËØ•ÈÄöËøáWebSocketÂèëÈÄÅËØ∑Ê±Ç
            state.socket.send(JSON.stringify({
                type: 'friend_request',
                from: state.currentUser.id,
                to: userId
            }));
            
            // Ê®°ÊãüÊúçÂä°Âô®ÂìçÂ∫î
            MockWebSocket.simulateFriendRequest(state.currentUser.id, userId);
            
            alert(`Â•ΩÂèãËØ∑Ê±ÇÂ∑≤ÂèëÈÄÅ`);
            hideSearchModal();
        }
        
        // ÊòæÁ§∫Â•ΩÂèãËØ∑Ê±ÇÂºπÁ™ó
        function showRequestsModal() {
            renderRequestsList();
            requestsModal.classList.add('show');
        }
        
        // ÈöêËóèÂ•ΩÂèãËØ∑Ê±ÇÂºπÁ™ó
        function hideRequestsModal() {
            requestsModal.classList.remove('show');
        }
        
        // Ê∏≤ÊüìÂ•ΩÂèãËØ∑Ê±ÇÂàóË°®
        function renderRequestsList() {
            requestsList.innerHTML = '';
            
            if (!state.currentUser || !state.friendRequests[state.currentUser.id] || 
                state.friendRequests[state.currentUser.id].length === 0) {
                requestsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üëã</div>
                        <div>ÊöÇÊó†Â•ΩÂèãËØ∑Ê±Ç</div>
                    </div>
                `;
                return;
            }
            
            // Âè™ÊòæÁ§∫ÂæÖÂ§ÑÁêÜÁöÑËØ∑Ê±Ç
            const pendingRequests = state.friendRequests[state.currentUser.id].filter(
                req => req.status === 'pending'
            );
            
            if (pendingRequests.length === 0) {
                requestsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úÖ</div>
                        <div>ÊöÇÊó†ÂæÖÂ§ÑÁêÜÁöÑÂ•ΩÂèãËØ∑Ê±Ç</div>
                    </div>
                `;
                return;
            }
            
            pendingRequests.forEach(request => {
                const requestUser = state.allUsers.find(u => u.id === request.from);
                if (!requestUser) return;
                
                const requestItem = document.createElement('div');
                requestItem.className = 'request-item';
                
                requestItem.innerHTML = `
                    <div class="friend-avatar">
                        <img src="${requestUser.avatar}" alt="${requestUser.username}">
                    </div>
                    <div class="request-info">
                        <div class="request-name">${requestUser.username}</div>
                        <div class="request-status">ËØ∑Ê±ÇÊ∑ªÂä†‰Ω†‰∏∫Â•ΩÂèã</div>
                    </div>
                    <div class="request-actions">
                        <button class="btn btn-danger reject-request-btn" data-request-id="${request.from}">ÊãíÁªù</button>
                        <button class="btn btn-primary accept-request-btn" data-request-id="${request.from}">Êé•Âèó</button>
                    </div>
                `;
                
                requestsList.appendChild(requestItem);
            });
            
            // ÁªëÂÆöÊé•Âèó/ÊãíÁªùÊåâÈíÆ‰∫ã‰ª∂
            document.querySelectorAll('.accept-request-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const fromUserId = e.target.dataset.requestId;
                    respondToFriendRequest(fromUserId, true);
                });
            });
            
            document.querySelectorAll('.reject-request-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const fromUserId = e.target.dataset.requestId;
                    respondToFriendRequest(fromUserId, false);
                });
            });
        }
        
        // ÂìçÂ∫îÂ•ΩÂèãËØ∑Ê±Ç
        function respondToFriendRequest(fromUserId, accepted) {
            if (!state.socket) return;
            
            // Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåËøôÈáåÂ∫îËØ•ÈÄöËøáWebSocketÂèëÈÄÅÂìçÂ∫î
            state.socket.send(JSON.stringify({
                type: 'friend_request_response',
                from: state.currentUser.id,
                to: fromUserId,
                accepted
            }));
            
            // Ê®°ÊãüÊúçÂä°Âô®ÂìçÂ∫î
            MockWebSocket.simulateFriendRequestResponse(state.currentUser.id, fromUserId, accepted);
            
            // Êõ¥Êñ∞Êú¨Âú∞ËØ∑Ê±ÇÁä∂ÊÄÅ
            const requestIndex = state.friendRequests[state.currentUser.id].findIndex(
                req => req.from === fromUserId && req.status === 'pending'
            );
            
            if (requestIndex !== -1) {
                state.friendRequests[state.currentUser.id][requestIndex].status = 
                    accepted ? 'accepted' : 'rejected';
                state.friendRequests[state.currentUser.id][requestIndex].respondedAt = 
                    new Date().toISOString();
                
                saveData(STORAGE_KEYS.FRIEND_REQUESTS, state.friendRequests);
                updateRequestsBadge();
                
                if (accepted) {
                    const newFriend = state.allUsers.find(u => u.id === fromUserId);
                    if (newFriend && !state.friends.some(f => f.id === newFriend.id)) {
                        state.friends.push({
                            ...newFriend,
                            status: 'offline',
                            lastSeen: 'Êú™Áü•'
                        });
                        
                        saveData(STORAGE_KEYS.FRIENDS, state.friends);
                        renderFriendsList();
                        
                        // ÂàùÂßãÂåñÊ∂àÊÅØËÆ∞ÂΩï
                        if (!state.messages[state.currentUser.id]) {
                            state.messages[state.currentUser.id] = {};
                        }
                        
                        if (!state.messages[state.currentUser.id][newFriend.id]) {
                            state.messages[state.currentUser.id][newFriend.id] = [
                                { 
                                    text: `‰Ω†Â•ΩÔºåÊàëÊòØ${state.currentUser.username}`, 
                                    time: getCurrentTime(), 
                                    incoming: false,
                                    sender: state.currentUser.username,
                                    timestamp: new Date().toISOString()
                                },
                                { 
                                    text: `‰Ω†Â•ΩÔºåÊàëÊòØ${newFriend.username}`, 
                                    time: getCurrentTime(), 
                                    incoming: true,
                                    sender: newFriend.username,
                                    timestamp: new Date().toISOString()
                                }
                            ];
                            saveData(STORAGE_KEYS.MESSAGES, state.messages);
                        }
                    }
                }
            }
            
            // ÈáçÊñ∞Ê∏≤ÊüìËØ∑Ê±ÇÂàóË°®
            renderRequestsList();
        }
        
        // ÊòæÁ§∫ËÆæÁΩÆÂºπÁ™ó
        function showSettingsModal() {
            if (state.currentUser) {
                settingsUsername.value = state.currentUser.username;
                avatarPreviewImg.src = state.currentUser.avatar;
            }
            settingsModal.classList.add('show');
        }
        
        // ÈöêËóèËÆæÁΩÆÂºπÁ™ó
        function hideSettingsModal() {
            settingsModal.classList.remove('show');
        }
        
        // Â§ÑÁêÜÂ§¥ÂÉè‰∏ä‰º†
        function handleAvatarUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                alert('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (event) => {
                avatarPreviewImg.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // ‰øùÂ≠òËÆæÁΩÆ
        function saveSettings() {
            if (!state.currentUser) return;
            
            // Êõ¥Êñ∞Â§¥ÂÉè
            if (avatarPreviewImg.src && avatarPreviewImg.src !== state.currentUser.avatar) {
                state.currentUser.avatar = avatarPreviewImg.src;
                
                // Êõ¥Êñ∞ÂΩìÂâçÁî®Êà∑Êï∞ÊçÆ
                saveData(STORAGE_KEYS.CURRENT_USER, state.currentUser);
                
                // Êõ¥Êñ∞Áî®Êà∑ÂàóË°®‰∏≠ÁöÑÊï∞ÊçÆ
                const userIndex = state.allUsers.findIndex(u => u.id === state.currentUser.id);
                if (userIndex !== -1) {
                    state.allUsers[userIndex].avatar = avatarPreviewImg.src;
                    saveData(STORAGE_KEYS.USERS, state.allUsers);
                }
                
                // Êõ¥Êñ∞Â•ΩÂèãÂàóË°®‰∏≠ÁöÑÂ§¥ÂÉè
                const friendIndex = state.friends.findIndex(f => f.id === state.currentUser.id);
                if (friendIndex !== -1) {
                    state.friends[friendIndex].avatar = avatarPreviewImg.src;
                    saveData(STORAGE_KEYS.FRIENDS, state.friends);
                    renderFriendsList();
                }
                
                // Êõ¥Êñ∞ÂΩìÂâçËÅäÂ§©‰∏≠ÁöÑÂ§¥ÂÉè
                if (state.currentChat && state.currentChat.id === state.currentUser.id) {
                    currentChatAvatarImg.src = avatarPreviewImg.src;
                }
            }
            
            hideSettingsModal();
            alert('ËÆæÁΩÆÂ∑≤‰øùÂ≠ò');
        }
        
        // Â§ÑÁêÜÈÄÄÂá∫ÁôªÂΩï
        function handleLogout() {
            if (state.socket) {
                state.socket.close();
            }
            
            localStorage.removeItem(STORAGE_KEYS.CURRENT_USER);
            state.currentUser = null;
            hideSettingsModal();
            showAuth();
        }
        
        // ÁîüÊàêID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }
        
        // ÂàùÂßãÂåñÂ∫îÁî®
        init();
    </script>
</body>
